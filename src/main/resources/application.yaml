spring.application.name: parking-management-system

spring:
  threads:
    virtual:
      enabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/playground
    username: playground
    password: secret
    hikari:
      data-source-properties:
        server-time-zone: Asia/Seoul
        character-encoding: UTF-8

---
spring:
  config:
    activate:
      on-profile:
        - local
        - default
  jpa:
    hibernate:
      ddl-auto: create-only
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true